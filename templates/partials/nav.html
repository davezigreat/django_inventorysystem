{% load static %}

<nav class="navbar navbar-expand-lg navbar-info bg-success">
    {% if user.is_authenticated %}
    <div class="container">
        <a class="navbar-brand text-white d-flex align-items-center" href="{% url 'dashboard-index.html' %}">
            <img src="{% static 'logo.png' %}" alt="Logo" width="40" height="40" class="mr-2">
            Inventory System
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="{% url 'dashboard-index.html' %}">Dashboard <span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="profile.html">Admin Profile <span
                            class="sr-only">(current)</span></a>
                </li>
                <form id="logout-form" action="{% url 'user-logout' %}" method="post" style="display: none;">
                    {% csrf_token %}
                </form>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#" onclick="document.getElementById('logout-form').submit();">
                        Logout
                    </a>
                </li>
                
            </ul>
            {% else %}
            <ul class="navbar-nav ml-auto"> 
                <li class="nav-item active">
                    <a class="nav-link text-white" href="{% url 'user-register' %}">Register <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link text-white" href="{% url 'user-login' %}">Login <span
                            class="sr-only">(current)</span></a>
                </li>
                
                
            </ul>
            {% endif %} 
        </div>
    </div>
</nav>
